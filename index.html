<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron text-center bg-primary text-white">
    <h1 class="display-3">Weather Planner</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="input-mysize">
        <form id="search-form" class="mb-2 border border-dark">
            <h5 class="text-left input-mysize">Enter a city: </h5>
              <input class="form-control form-control-lg input-mysize" id="exampleInputCity" placeholder="Enter city"></input>
              <button id="searchButton" type="search" class="btn btn-primary input-mysize padding">Search</button>
        </form>
        <div class="d-flex justify-content-center">
        <button id = "past-city-one" class="btn btn-primary past-city-button">Previous City</button>
        </div>
        <div class="d-flex justify-content-center">
          <button id = "past-city-two" class="btn btn-primary past-city-button">Previous City</button>
        </div>
        <div class="d-flex justify-content-center">
          <button id = "past-city-three" class="btn btn-primary past-city-button">Previous City</button>
        </div>
      </div>
      <div class="col-10">
        <div id="city" class="card-header border border-dark">
          City
        </div>
        <div id="date" class="card-header border border-dark">
          Date
        </div>
        <div class="card-body border border-dark">
          <blockquote class="blockquote mb-0">
            <p id = "icon"><img id = "wicon" alt = "Weather icon"</p>
            <p id="temp">Temp: </p>
            <p id="wind">Wind: </p>
            <p id="humidity">Humidity: </p>
            <p id="index">Heat Index: </p>
          </blockquote>
        </div>
        <h1>5 Day Forecast: </h1>
        <div class="card-deck">
          <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div id="day-one-date" class="card-header day-date">Header</div>
            <div class="card-body text-primary">
              <p class="card-text five-day-temp">Temp: </p>
              <p class = "five-day-wind">Wind: </p>
              <p class = "five-day-humidity">Humidity: </p>
            </div>
          </div>
          <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div id="day-two-date" class="card-header day-date">Header</div>
            <div class="card-body text-primary">
              <p class="card-text five-day-temp">Temp: </p>
              <p class = "five-day-wind">Wind: </p>
              <p class = "five-day-humidity">Humidity: </p>
            </div>
          </div>
          <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div id="day-three-date" class="card-header day-date">Header</div>
            <div class="card-body text-primary">
              <p class="card-text five-day-temp">Temp: </p>
              <p class = "five-day-wind">Wind: </p>
              <p class = "five-day-humidity">Humidity: </p>
            </div>
          </div>
          <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div id="day-four-date" class="card-header day-date">Header</div>
            <div class="card-body text-primary">
              <p class="card-text five-day-temp">Temp: </p>
              <p class = "five-day-wind">Wind: </p>
              <p class = "five-day-humidity">Humidity: </p>
            </div>
          </div>
          <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div id="day-five-date" class="card-header day-date">Header</div>
            <div class="card-body text-primary">
              <p class="card-text five-day-temp">Temp: </p>
              <p class = "five-day-wind">Wind: </p>
              <p class = "five-day-humidity">Humidity: </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./logic.js"></script>
</body>

</html>
